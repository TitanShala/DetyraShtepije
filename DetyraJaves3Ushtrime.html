<!DOCTYPE html>

<html>

<head>

<link rel="stylesheet" type="text/css" href="Java3Ush.css">

	<title>Log in</title>

</head>



<body>



	<img src='ubticon.png' alt='Ubt Icon'>
	
	
	<div align="right" style="margin-right:125px;">
		<p class="p01">Home</p>
		<p class="p01">About us</p>
		<p style="display:inline;">Contact</p>
	</div>
	
	
	<div id="LoginBox">
	
		<h3 id="Loginh3"><b>Login</b></h3>
		<h3 id="Registerh3"><b>Register</b></h3>
		
		<div align="center" class="Username">
			<label for="name">Username:</label>
			</br>
			<input type="text" id='name' minlength="12" maxlength="30" placeholder="username..." class="Input"/>
		</div>
		
		<div align="center" class="Username">
			<label for="Password">Password</label>
			</br>
			<input type="password" id='Password' minlength="12" maxlength="30" placeholder="password..." class="Input"/>
			
			</br>
			<input type="submit" value='Login' id="Submit"/>
		</div>
		
		
		
	
	</div>
